<section class="container-fluid">
    <div class="row">
        <aside class="col-md-4 col-sm-12">
            <div class="account-list">
                <p class="title">Account</p>
                <div *ngFor="let account of accounts" (click)="selectAccount(account)" class="account-item">
                    <img [src]="'../assets/'+account.provider.icon" />
                    <p class="account-provider">{{account.provider.title}}</p>
                    <p class="account-description">{{account.provider.description}}</p>
                    <p class="account-value" [ngStyle]="{'color': account.balance.amount >= 0 ? '#5CC781' : '#DB1C13'}">{{account.balance.amount | currency : 'GBP'}}</p>
                </div>
            </div>
        </aside>
        <main class="col-md-8 col-sm-12">
            <div style="background: blue">
                Im main
            </div>
        </main>
    </div>
</section>
